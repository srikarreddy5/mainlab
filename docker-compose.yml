version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - "5000:80"  # Change the host port to 5000 (or another available port)
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      - app-network
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: app_db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
